<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>post</title>
  </head>
  {%block content%}

  <div class="section">
    <article class="article">
      <header class="title">
        <h3>{{post.title}}</h3>
        <p>{{p.date}}</p>
      </header>
      <hr />
      <div>
        {%if post.img%}
        <img class="image" src="{{post.img.url}}" alt="{{post.title}}" />
        <hr />
        {%endif%}
      </div>
      <div class="file">
        {%if post.files%}

        <a class="btn btn-sm btn-primary" href="{{post.files.url}}"
          ><b>open file</b></a
        >

        {{post.files.name}} {%endif%}
        <hr />
      </div>
      <h4>{{post.summary}}</h4>
      <div>
        <a href="{%url 'update' post.id%}" class="btn btn-m btn-secondary"
          >update</a
        >
        <a href="{%url 'delete' post.id%}" class="btn btn-m btn-danger"
          >Delete</a
        >
      </div>
    </article>
  </div>

  {%endblock%}
</html>
